<svg width="220" height="300" viewBox="0 0 220 300" xmlns="http://www.w3.org/2000/svg" style="font-family: sans-serif">
  <style>
    .key {
      fill: #f0f0f0;
      stroke: #ccc;
      stroke-width: 2;
      rx: 10;
      ry: 10;
    }
    .key-text {
      font-size: 20px;
      fill: #333;
      text-anchor: middle;
      dominant-baseline: middle;
    }
  </style>

  <!-- Row 1 -->
  <rect x="10" y="10" width="60" height="60" class="key" />
  <text x="40" y="40" class="key-text">1</text>

  <rect x="80" y="10" width="60" height="60" class="key" />
  <text x="110" y="40" class="key-text">2</text>

  <rect x="150" y="10" width="60" height="60" class="key" />
  <text x="180" y="40" class="key-text">3</text>

  <!-- Row 2 -->
  <rect x="10" y="80" width="60" height="60" class="key" />
  <text x="40" y="110" class="key-text">4</text>

  <rect x="80" y="80" width="60" height="60" class="key" />
