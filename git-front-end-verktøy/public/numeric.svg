  <rect x="150" y="80" width="60" height="60" class="key" />
  <text x="180" y="110" class="key-text">6</text>

  <!-- Row 3 -->
  <rect x="10" y="150" width="60" height="60" class="key" />
  <text x="40" y="180" class="key-text">7</text>

  <rect x="80" y="150" width="60" height="60" class="key" />
