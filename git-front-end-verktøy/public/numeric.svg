  <rect x="150" y="150" width="60" height="60" class="key" />
  <text x="180" y="180" class="key-text">9</text>

  <!-- Row 4 -->
  <rect x="10" y="220" width="60" height="60" class="key" />
  <text x="40" y="250" class="key-text">*</text>

  <rect x="80" y="220" width="60" height="60" class="key" />
  <text x="110" y="250" class="key-text">0</text>

  <rect x="150" y="220" width="60" height="60" class="key" />
  <text x="180" y="250" class="key-text">âŒ«</text>
</svg>
